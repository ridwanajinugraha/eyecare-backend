<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
</head>
<body>
    <h1>Login</h1>
    <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>

    <h1>Register</h1>
    <form id="register-form">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="regEmail" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="regPassword" name="password" required>
        <br>
        <button type="submit">Register</button>
    </form>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBl1T4ki48nC2F_n_OOt0P1Yg9WbiUehuE",
            authDomain: "eyecare-app-123.firebaseapp.com",
            projectId: "eyecare-app-123",
            storageBucket: "eyecare-app-123.appspot.com",
            messagingSenderId: "506619333364",
            appId: "1:506619333364:web:b9cd7775add90aaed62ca1",
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                console.log('User logged in:', userCredential.user);
                alert('Login successful!');
            } catch (error) {
                console.error('Error logging in:', error);
                alert('Login failed!');
            }
        });

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                await db.collection('users').doc(user.uid).set({
                    name: {
                        firstName: firstName,
                        lastName: lastName
                    },
                    email: email
                });
                console.log('User registered:', user);
                alert('Registration successful!');
            } catch (error) {
                console.error('Error registering:', error);
                alert('Registration failed!');
            }
        });
    </script>
</body>
</html>
